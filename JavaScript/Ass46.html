<script>
    
    let num = prompt("Enter a number:");
       
    if (num.length <= 1) {
        document.write("Result:"+ num);
    } else {
        let first=parseInt(num[num.length - 1]) ;
        let last=parseInt(num[0]);
        let a = first +last ;
        document.write(a);
        
    } 
 </script>
