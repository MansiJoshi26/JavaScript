<script>
    let a=parseInt(prompt("Enter a number"));
    let result=0;
    for(let i=0;i<a;i++){

        if(a%i==0){

            result += i;

        }
      
    }
    document.write(result);
    if(a==result){
        document.write("Perfect No.");
    }
    else{
        document.write(" Not a Perfect No.");
    }
</script>
