<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Prime no. "));
        let check = 0;
        for(let i=2;i<a;i++){

            if(a%i==0){
                check=1;
            }
        }
        if(check==0){
            document.write("Prime");
        }
        else{
            document.write("Not Prime");
        }
    </script>
</body>
</html>
