<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let a=parseInt(prompt("Enter the number for series :"));
        let result =1;
            for(let i=0;i<a;i++){

                 result += i; 
                 document.writeln(result);
            }
           
    </script>

</body>
