<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let alpha=" ";
        for(let i=97;i<=122;i++){
            
            alpha += String.fromCharCode(i);

        }
        document.write(alpha);
        
    </script>
</body>
</html>
