<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a=parseInt(prompt("factorial of a number"));
        let factorial=1;
        for(let i=a;i>0;i--){

             factorial *= i;

        }
        document.write(factorial);
    </script>

</body>
</html>
