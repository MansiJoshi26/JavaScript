<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let num=parseInt(prompt("Enter the number"));
        for(let i=num;i>0;i--){
            document.write(i);
        }
    </script>
