<script>

  
let num = prompt("Enter a number:");

let evenCount = 0;
let oddCount = 0;

for (let i = 0; i < num.length; i++) {
    let digit = parseInt(num[i]);

   
        if (digit % 2 === 0) {
            evenCount++;
        } else {
            oddCount++;
        }
    }


document.write("Number of even digits:", evenCount);
document.write("Number of odd digits:", oddCount);
       

</script>
