<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter Number : "));
        let result =1;
        document.write(1);
        for(let i=2;i<a;i++){
             result += 1/i;
            document.writeln("+1/"+i)
          

        }
        document.writeln("<br> the sum is "+result);
    </script>
</body>
</html>
