<script>
    
    let input= "Every developer likes to mix kubernetes and javascript";

    let output=input.split(" ").map(word=>{
        if( word.length>4){
        
        return word[0] + (word.length - 2) + word[word.length - 1]} 
         else{
            return word;
           
         }
        } ).join(" ");

document.writeln(output);
</script>
