<script>
    let a = parseInt(prompt("Enter a number"));
    let arm = 0;
    let numStr = a.toString();
    let n = numStr.length;
    
    for (let i = 0; i < n; i++) {
        let digit = parseInt(numStr[i]);
        arm += Math.pow(digit, n);
    }
    
    if (arm === a) {
        document.write(a + " is an Armstrong number.");
    } else {
        document.write(a + " is not an Armstrong number.");
    }
    </script>
