<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 5; i++) {
            let line = "";
            for(let j = 5; j >= i; j--) {
                line += i;
            }
            document.write(line + "<br>");
        }
    </script>
</body>
</html>
