<!DOCTYPE html>
<html>
<head>
    <title>ocument</title>
</head>
<body>
    <script>
       for(let i=1; i<=5; i++ ){
         for(let j=1; j<=i; j++)
     {
         if(j%2==0){
             document.write("#");
         }
         else{
         document.write("*");
     }
       
    }
    document.writeln("<br> ");
       }
    </script>
</body>
</html>
