<!DOCTYPE html>
<html>
<head>
    <title>ocument</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 5; i++) {
            for(let j = 1; j <= i; j++) {
                if(j % 2!= 0) {
                    document.write("1");
                } else {
                    document.write("0");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
