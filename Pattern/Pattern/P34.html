<!DOCTYPE html>
<html>
<head>
    <title>Reverse Alphabet Triangle</title>
</head>
    <body>
        <script>
             for(let i = 5; i >= 1; i--) {
            let line = "";
            let char = String.fromCharCode(64 + i);  
            for(let j = 1; j <= i; j++) {
                line += char;
            }
            document.write(line + "<br>");
        }
        </script>
