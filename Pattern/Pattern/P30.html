<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 5; i++) {
            for(let j = 1; j <= 5-i+1; j++) {
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
