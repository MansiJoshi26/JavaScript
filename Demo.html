  <script>
  
const f1=(n)=>{
  return new Promise((resolve,reject)=>{
    n%2? reject("odd"):resolve("even")
  });
};

f1(10).then(result=>{
  document.body.innerHTML=result;
}).catch(err=>{
  document.body.innerHTML=err;
})
